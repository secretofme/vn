<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>用户登录</title>


<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
<!---图标库--->
<link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>

<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet" />
</head>
<body>


	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>登录</span><span>注册</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log">
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">登录</h4>
                                            <form action="{{ url_for('admin.login') }}" method="post" id="myform1">
											<div class="form-group">
												<input type="text" name="username" class="form-style" placeholder="用户名" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style" placeholder="密码" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="" class="btn mt-4" onclick="document.getElementById('myform1').submit();return false;">登录</a>
                                            </form>
                            				<p class="mb-0 mt-4 text-center"><a href="#" class="link">忘记密码?</a></p>
                                            {% for msg in get_flashed_messages() %}
                                                           <div> {{ msg }}</div>
                                                                    {% endfor %}
				      					</div>
			      					</div>
			      				</div>
                                <!--注册-->
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">注册</h4>
                                            <form method="POST" action="{{ url_for('admin.register') }}" id="myform2">
											<div class="form-group">
												<input type="text" name="username" class="form-style" placeholder="用户名" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password" class="form-style" placeholder="密码" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" name="password_confirm" class="form-style" placeholder="确认密码" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="" class="btn mt-4" onclick="document.getElementById('myform2').submit();return false;">提交</a>
                                            </form>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>

</body>
</html>
